[project_definition]
binary_path = "./a3"
makefile_path = "."
make_targets = [ "all"]
project_name = "a3"
global_timeout = 20

[[testcases]]
name = "quit immediately"
description = "User enters 'quit' immediately at the initial text prompt."
type = "OrdIO"
io_file = "./tests/01/io.txt"
io_prompt = "^\\s*>\\s*$"
exp_exit_code = 0

